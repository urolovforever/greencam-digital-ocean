{% extends 'base.html' %}
{% load static %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="error-section">
    <div class="section-content">
        <div class="error-container">
            <div class="error-visual">
                <div class="error-number">404</div>
                <div class="error-decoration">
                    <svg width="200" height="200" viewBox="0 0 200 200" fill="none">
                        <circle cx="100" cy="100" r="80" stroke="rgba(46, 91, 21, 0.1)" stroke-width="2"/>
                        <circle cx="100" cy="100" r="60" stroke="rgba(46, 91, 21, 0.2)" stroke-width="2"/>
                        <circle cx="100" cy="100" r="40" stroke="rgba(46, 91, 21, 0.3)" stroke-width="2"/>
                    </svg>
                </div>
            </div>

            <div class="error-content">
                <h1 class="error-title">Page Not Found</h1>
                <p class="error-description">
                    The page you're looking for doesn't exist or has been moved. Let's get you back on track.
                </p>

                <div class="error-actions">
                    <a href="{% url 'core:home' %}" class="btn-primary-green">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        </svg>
                        Go Home
                    </a>
                    <button onclick="history.back()" class="btn-secondary-outline">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5"/>
                            <path d="m12 19-7-7 7-7"/>
                        </svg>
                        Go Back
                    </button>
                </div>

                <div class="error-links">
                    <p class="error-links-title">Quick Links:</p>
                    <div class="quick-links-grid">
                        <a href="{% url 'programs:list' %}" class="quick-link">Programs</a>
                        <a href="{% url 'news:list' %}" class="quick-link">News</a>
                        <a href="{% url 'events:list' %}" class="quick-link">Events</a>
                        <a href="{% url 'contact:contact' %}" class="quick-link">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
